plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.4'
}

group 'seedu.duchess'
version '1.4.0'

checkstyle {
    toolVersion = '8.23'
}

shadowJar {
    archiveBaseName = "duchess"
    archiveVersion = "1.4.0"
    archiveClassifier = null
    archiveAppendix = null
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.9'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

task coverage(type: JacocoReport) {
    sourceDirectories.from files(sourceSets.main.allSource.srcDirs)
    classDirectories.from files(sourceSets.main.output)
    executionData.from files(jacocoTestReport.executionData)
    afterEvaluate {
        classDirectories.from files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['**/*.jar'])
        })
    }
    reports {
        html.enabled = true
        xml.enabled = true
    }
}

coveralls {
    sourceDirs = sourceSets.main.allSource.srcDirs.absolutePath
    jacocoReportPath = "${buildDir}/reports/jacoco/coverage/coverage.xml"
}

javadoc {
    options.encoding = 'UTF-8'
}

tasks.coveralls {
    dependsOn coverage
}

test {
    useJUnitPlatform()
}

run {
    standardInput System.in
}

repositories {
    mavenCentral()
}

application {
    mainClassName = "Duchess"
}


